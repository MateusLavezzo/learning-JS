<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recebendo</title>
</head>
<body>
    <h1>Qual é o maior?</h1>
    <input type="number" name="" id="n1">
    <input type="number" name="" id="n2">
    <input type="number" name="" id="n3">
    <input type="button" value="resultado" onclick="maior()">
    <div id="res1">Resultado:</div>
    <script>
      function maior() {
        var n1 = window.document.getElementById('n1')
        var n2 = window.document.getElementById('n2')
        var n3 = window.document.getElementById('n3')
        var m1 = Number(n1.value)
        var m2 = Number(n2.value)
        var m3 = Number(n3.value)
        if (m1 >= m2 && m1 >= m3) {
            res1.innerHTML = `O maior é: ${m1}`;
        } else if (m2 >= m1 && m2 >= m3) {
            res1.innerHTML = `O maior é: ${m2}`;
        } else {
            res1.innerHTML = `O maior é: ${m3}`;
        } }
          
    </script>
</body>
</html>
